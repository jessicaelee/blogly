{% extends 'base.html' %} {% block title %} {{title}} {% endblock %} {% block
header %} {{header}} {% endblock %} {% block content %}

<div>
    <form action="" method="post">
        <p>
            First Name:
            <input
                type="text"
                name="first-name"
                placeholder="Enter a first name"
                value="{{first_name}}"
            />
        </p>
        <p>
            Last Name:
            <input
                type="text"
                name="last-name"
                placeholder="Enter a last name"
                value="{{last_name}}"
            />
        </p>
        <p>
            Image Url:
            <input
                type="text"
                name="image-url"
                placeholder="Provide an image of this user"
                value="{{image_url}}"
            />
        </p>
        <button type="submit"><a href="/users/{{user_id}}">Cancel</a></button>
        <button type="submit">Save</button>
    </form>
</div>

{% endblock%}
