{% extends 'base.html' %} 
{% block title %} {{title}} {% endblock %} 
{% block header %} {{title}} {% endblock %} 

{% block content %}

<div>
    <form action="/posts/{{post_id}}/edit" method="post">
        <label for="" name="title">Title</label>
        <input type="text" name="title" value="{{post_title}}"/> <br />
        
        <label for="" name="content">Content</label>
        <input type="text" name="content" value="{{content}}"/><br />
        
        <button class="btn btn-outline-success"><a href="/users/{{id}}" style="color: green">Cancel</a></button>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>

{% endblock %}
